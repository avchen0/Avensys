<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="ResetPwd">
	<table>
		<tr>
			<td>OTP</td><td><input type="text" name="otp"></td>
		</tr>	
		<tr>
			<td>New Password</td><td><input type="password" name="newpwd"></td>
		</tr>
		<tr>
			<td>Confirm New Password</td><td><input type="password" name="cnewpwd"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Reset Password"></td>
		</tr>
	</table>
</form>
</body>
</html>
